    <div id="toastblock">
    </div>
    <div class="fun">
        <div class="fun-contin">
            <ul id="memes-ul">

            </ul>
        </div>
    </div>
    <div class="fabs">
        <p class="open-config" onclick="openConfig()">⚙</p>
        <p class="meme-loader" onclick="loadMeme()">😆</p>
    </div>
    <div class="meme-config" style="display: none;">
        <form class="config" id="config">
            <h3>configure the meme requests.</h3>
            <div class="select-sub">
                <label for="subreddit">type your favourit subreddit</label>
                <input type="text" name="subreddit" id="subreddit">
                <p>please claer the field if cant get any memes anymore</p>
            </div>
            <div class="count">
                <label for="count">drag to select the number of memes.<p id="now-selected"></p></label>
                <input type="range" name="number_of_memes" id="count" min="1" max="10" oninput="showCount()">
                <p id="change_range" onclick="changeRange()">force celect upto 50 meme</p>
            </div>
            <div class="quality">
                <p>select the meme quality</p>
                <div>
                    <input type="radio" name="quality" id="quality_1" required>
                    <label for="quality_1">0x (lowest)</label>
                </div>
                <div>
                    <input type="radio" name="quality" id="quality_2">
                    <label for="quality_2">1x (low)</label>
                </div>
                <div>
                    <input type="radio" name="quality" id="quality_3">
                    <label for="quality_3">2x (medium)</label>
                </div>
                <div>
                    <input type="radio" name="quality" id="quality_4">
                    <label for="quality_4">3x (high)</label>
                </div>
            </div>
            <div class="nsfw">
                <label for="nsfw">blur nsfw/spoiler contents</label>
                <input type="checkbox" name="nsfw" id="nsfw">
            </div>
            <div class="loading">
                <label for="load">automatically load memes</label>
                <input type="checkbox" name="load" id="load">
            </div>
            <button type="submit">save & exit</button>
        </form>
    </div>
    <div class="free">
        <p>uses Meme api by <a href="http://github.com/D3vd/">D3vd</a> for fetching meme.</p>
        <p>🚽 😷 😰 🗽 🔏 💪 💣 👷</p>
    </div>
    <script src="resources/app.js"></script>
</body>
</html>
