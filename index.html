<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashfaque Blathur</title>
    <link rel="stylesheet" href="resources/main.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="head-contain">
                <div class="img">
                    <img src="resources/img/ashfaque.bmp" alt="ashfaque">
                </div>
                <div class="name">
                    <h1>ashfaque</h1>
                    <p>Blathur</p>
                </div>
            </div>
            <section class="describes">
                <p>me, myself ashfaque from <a href="https://en.wikipedia.org/wiki/Blathur">blathur</a></p>
            </section>
            <div class="social">
                <p class="connect">find me on</p>
                <a class="social-icon" href="https://www.instagram.com/ashfaa_que?r=nametag"><img src="resources/img/soci-ons/iconfinder_1_Instagram_colored_svg_1_5296765.webp" alt="instagram"></a>
                <a class="social-icon" href="https://www.facebook.com/ashfaque.aspu.5"><img src="resources/img/soci-ons/iconfinder_Colored_Facebook3_svg_5365678.png" alt="facebook"></a>
                <a class="social-icon" href="https://www.reddit.com/u/_ashfa_que_?utm_medium=android_app&utm_source=share"><img src="resources/img/soci-ons/iconfinder_1_Reddit3_colored_svg_5296506.png" alt="reddit"></a>
                <a class="social-icon" href="https://mobile.twitter.com/ashfaqueppbtr"><img src="resources/img/soci-ons/iconfinder_1_Twitter_colored_svg_5296514.png" alt="twitter"></a>
                <a class="social-icon" href="https://www.linkedin.com/mwlite/in/ashfaque-pp-200b48182"><img src="resources/img/soci-ons/iconfinder_1_Linkedin_unofficial_colored_svg_5296501.webp" alt="linkdin"></a>
            </div>
        </div>
    </header>
    <div id="toastblock">
    </div>
    <div class="fun">
        <div class="fun-contin">
            <ul id="memes-ul"></ul>
        </div>
    </div>
    <div class="fabs">
        <p id="openConfig" onclick="openConfig()"><img src="resources/img/btn-icos/configure.png" alt="openConfig"></p>
        <p id="autoLoader" onclick="autoLoad(this)"><img src="resources/img/btn-icos/auto.png" alt="autoLoad"></p>
        <p id="toTop" onclick="toTop(this)"><img src="resources/img/btn-icos/Top.png" alt="toTop"></p>
        <p id="clearTrig" ondblclick="clearMemes()"><img src="resources/img/btn-icos/clear.png" alt="clearMemes"></p>
        <p id="memeLoader" onclick="loadMeme()"><img src="resources/img/btn-icos/YaoMing.png" alt="loadMeme"></p>
    </div>
    <div class="meme-config" style="display: none;">
        <form class="config" id="config">
            <h3>configure the meme requests.</h3>
            <div class="select-sub">
                <label for="subreddit">type your favourit subreddit</label>
                <p>please claer the field if cant get any memes anymore</p>
                <input type="text" name="subreddit" id="subreddit">
            </div>
            <div class="count">
                <label for="count">drag to select the number of memes.<p id="now-selected"></p></label>
                <input type="range" name="number_of_memes" id="count" min="1" max="5" oninput="showCount()">
                <p id="change_range" onclick="changeRange()">force celect upto 50 meme</p>
            </div>
            <div class="quality">
                <p>select the meme quality</p>
                <div>
                    <input type="radio" name="quality" id="quality_1">
                    <label for="quality_1">0x (lowest)</label>
                </div>
                <div>
                    <input type="radio" name="quality" id="quality_2" checked>
                    <label for="quality_2">1x (low)</label>
                </div>
                <div>
                    <input type="radio" name="quality" id="quality_3">
                    <label for="quality_3">2x (medium)</label>
                </div>
                <div>
                    <input type="radio" name="quality" id="quality_4">
                    <label for="quality_4">3x (high)</label>
                </div>
            </div>
            <button type="submit">save & exit</button>
        </form>
    </div>
    <div class="free">
        <p>uses Meme api by <a href="http://github.com/D3vd/">D3vd</a> for fetching meme.</p>
        <p>🚽 😷 😰 🗽 🔏 💪 💣 👷</p>
    </div>
    <script src="resources/app.js"></script>
</body>
</html>
